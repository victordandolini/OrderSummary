<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="background">
    <div class="card">
      <div class="box">
        <div class="img">
          <img src="images/illustration-hero.svg" alt="" srcset="">
        </div>
        <div class="container-title">
          <h1 class="title">Order Summary</h1>
          <p class="info-text coment">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="shadowbox">
          <div class="card-plan">
            <img src="images/icon-music.svg" alt="icon" srcset="">
            <div class="pricecard">
              <div class="plan">Annual Plan</div>
              <div class="price coment">$59.99/year</div>
            </div>            
          </div>
          <div class="change">
            <a class="change-btn" href="">Change</a>
          </div>
        </div>
        <div class="btns">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel coment">Cancel Order</button>
        </div>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/victordandolini">@victordandolini</a>.
      </footer>
    </div>
  </section>



</body>

</html>
